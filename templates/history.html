<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Historik</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { font-size: 22px; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>
<h1>Downloadhistorik</h1>
<table>
    <tr>
        <th>Tidspunkt</th>
        <th>Titel</th>
        <th>URL</th>
    </tr>
    {% for h in history %}
    <tr>
        <td>{{ h.timestamp }}</td>
        <td>{{ h.title }}</td>
        <td><a href="{{ h.url }}" target="_blank">{{ h.url }}</a></td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
