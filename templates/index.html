<!doctype html>
<html lang="da">
<head>
    <meta charset="utf-8">
    <title>DR Downloader</title>
    <style>
        /* --------- Layout & tema --------- */
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #111;
            color: #f5f5f5;
        }
        .wrap {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px 60px;
        }

        h1 {
            margin-top: 0.5em;
            margin-bottom: 0.2em;
        }
        p {
            margin-top: 0.2em;
            opacity: 0.85;
        }

        /* --------- Header med illustration --------- */
        .header-box {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

	@keyframes wiggle {
    		0%   { transform: rotate(0deg); }
    		20%  { transform: rotate(2deg); }
    		40%  { transform: rotate(-2deg); }
    		60%  { transform: rotate(1.5deg); }
    		80%  { transform: rotate(-1.5deg); }
    		100% { transform: rotate(0deg); }
	}

	.side-image {
    		width: 160px;
    		height: auto;
    		object-fit: contain;
    		animation: wiggle 2.2s ease-in-out infinite;
    		pointer-events: none;
    		user-select: none;
	}

        @media (max-width: 700px) {
            .header-box {
                flex-direction: column;
                text-align: center;
            }
            .side-image {
                width: 200px;
            }
        }

        /* --------- Formular & knapper --------- */
        input[type=text] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            margin-top: 20px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 18px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-start {
            background: #4caf50;
            color: #fff;
            margin-top: 12px;
            width: 100%;
        }
        .btn-jobs {
            background: #1976d2;
            color: #fff;
            margin-top: 16px;
        }
        .msg {
            margin-top: 16px;
            min-height: 1.4em;
        }

        /* --------- Mini-status nederst --------- */
        .status-panel {
            margin-top: 32px;
            padding: 14px 16px;
            border-radius: 6px;
            background: #181818;
            border: 1px solid #333;
        }
        .status-title {
            font-weight: 600;
            margin-bottom: 6px;
        }
        .status-line {
            font-size: 0.95em;
            opacity: 0.9;
        }
        .mini-job {
            margin-top: 10px;
            font-size: 0.9em;
        }
        .mini-job-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .progress-outer {
            width: 100%;
            background: #222;
            border-radius: 4px;
            overflow: hidden;
            height: 8px;
            margin-top: 4px;
        }
        .progress-inner {
            height: 8px;
            width: 0;
            background: #4caf50;
            transition: width 0.2s linear;
        }

        a.link {
            color: #9cf;
            text-decoration: none;
        }
        a.link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrap">

    <div class="header-box">
        <img src="{{ url_for('static', filename='DRDownload.png') }}"
             class="side-image"
             alt="DR Download Maskine">
        <div>
            <h1>DR Downloader</h1>
            <p>Indsæt et DR TV-link – systemet henter video og lyd og gør filen klar til download.</p>
        </div>
    </div>

    <input id="url" type="text" placeholder="https://www.dr.dk/drtv/se/...">

    <button class="btn-start" onclick="startDownload()">Start download</button>

    <div class="msg" id="msg"></div>

    <button class="btn-jobs" onclick="location.href='/jobs'">Se alle downloads</button>

    <div class="status-panel" id="status-panel" style="display:none;">
        <div class="status-title" id="status-header"></div>
        <div class="status-line" id="status-line"></div>
        <div id="mini-jobs"></div>
    </div>
</div>

<script>
function phaseToText(phase) {
    switch (phase) {
        case "queued": return "I kø";
        case "downloading_video": return "Downloader video";
        case "downloading_audio": return "Downloader lyd";
        case "processing": return "Behandler / fletter";
        case "finished": return "Klar til download";
        case "downloaded": return "Downloadet";
        case "error": return "Fejl";
        default: return phase || "";
    }
}

function startDownload() {
    const url = document.getElementById("url").value.trim();
    const msg = document.getElementById("msg");
    if (!url) {
        msg.textContent = "Indtast et link først.";
        return;
    }
    msg.textContent = "Starter download…";

    fetch("/start", {
        method: "POST",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "url=" + encodeURIComponent(url)
    })
    .then(r => r.json())
    .then(data => {
        if (data.error) {
            msg.textContent = "Fejl: " + data.error;
        } else {
            msg.innerHTML = "Download er startet. Du kan følge den på <a class='link' href='/jobs'>downloadsiden</a>.";
            setTimeout(() => { window.location.href = "/jobs"; }, 800);
        }
    })
    .catch(() => {
        msg.textContent = "Der opstod en fejl ved kontakt til serveren.";
    });
}

function updateSummary() {
    fetch("/jobs-json")
        .then(r => r.json())
        .then(list => {
            const panel = document.getElementById("status-panel");
            const header = document.getElementById("status-header");
            const line = document.getElementById("status-line");
            const mini = document.getElementById("mini-jobs");

            if (!list || list.length === 0) {
                panel.style.display = "none";
                return;
            }

            const active = list.filter(j =>
                ["queued","downloading_video","downloading_audio","processing"].includes(j.phase)
            );
            const finished = list.filter(j => j.phase === "finished");

            panel.style.display = "block";

            if (active.length > 0) {
                header.textContent = active.length + " download(s) i gang";
            } else {
                header.textContent = "Ingen aktive downloads lige nu";
            }

            line.textContent = `I alt ${list.length} job – ${active.length} aktive, ${finished.length} klar til download.`;

            mini.innerHTML = "";
            list.slice(0, 3).forEach(j => {
                const div = document.createElement("div");
                div.className = "mini-job";
                div.innerHTML = `
                    <div class="mini-job-title">${j.title || ""}</div>
                    <div>${phaseToText(j.phase)} (${j.progress}%)</div>
                    <div class="progress-outer">
                        <div class="progress-inner" style="width:${j.progress}%;"></div>
                    </div>
                `;
                mini.appendChild(div);
            });
        })
        .catch(() => {});
}

// opdater oversigten hvert 2. sekund
updateSummary();
setInterval(updateSummary, 2000);
</script>
</body>
</html>
